<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile Card UI Design</title>
    <link rel="stylesheet" href="../project4/acsses/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../project4/acsses/img/IMG_matineh_664.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Matineh Elahi</span>
            <span class="job">front End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: blue;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="background-color:rgb(34, 172, 165)">
                <i class='bx bxl-twitter'></i>            </a>
            <a href="#" class="link" style="background-color:rgb(231, 39, 110);">
                <i class='bx bxl-instagram'></i>            </a>
            <a href="#" class="link" style="background-color: rgb(228, 19, 19);">
                <i class='bx bxl-youtube'></i>            </a>
        </div>
       <div class="buttons">
        <button class="button">Subcribe</buttom>
        <button class="button">Massagge</buttom>
       </div>
       <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
       </div>

    </div>
</body>
</html>
